<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository - Association of Civil Engineering</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nav.css">
    <style>

                /* Repository specific styles */
        .resource-card {
            transition: transform 0.2s;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        .category-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            background-color: #F8F8F8;
            color: #4B5563;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
        }

        .excited-text {
            font-family: 'Luckiest Guy', cursive, sans-serif;
            font-size: 4rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 6px 24px rgba(0,0,0,0.25), 0 1.5px 4px rgba(0,0,0,0.12);
            animation: bounce 1.5s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes bounce {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.08) translateY(-18px); }
            100% { transform: scale(1) translateY(0); }
        }
        @media (max-width: 600px) {
            .excited-text { font-size: 2.2rem; }
        }
    </style>
</head>
<body class="bg-secondary-500">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="text-2xl font-bold text-blue-600">ACE</a>
            <button class="mobile-menu-button" id="mobileMenuButton" aria-label="Open navigation menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="faculty.html" class="nav-link">Faculty</a>

                <!-- Activities Dropdown -->
                <div class="relative group" id="activitiesDropdown">
                    <span class="nav-link cursor-pointer group-hover:text-primary-600">Activities <i class="fas fa-chevron-down text-xs ml-1"></i></span>
                    <div class="absolute hidden group-hover:block bg-white shadow-md mt-2 py-2 rounded-md z-10">
                        <a href="events.html" class="block px-4 py-2 text-gray-800 hover:bg-secondary-200">Events</a>
                        <a href="industrial_trips.html" class="block px-4 py-2 text-gray-800 hover:bg-secondary-200">Industrial Trips</a>
                        <a href="talks.html" class="block px-4 py-2 text-gray-800 hover:bg-secondary-200">Talks</a>
                        <a href="workshops.html" class="block px-4 py-2 text-gray-800 hover:bg-secondary-200">Workshops</a>
                    </div>
                </div>

                <!-- Team Dropdown -->
                <div class="relative group" id="teamDropdown">
                    <span class="nav-link cursor-pointer group-hover:text-primary-600">Team <i class="fas fa-chevron-down text-xs ml-1"></i></span>
                    <div class="absolute hidden group-hover:block bg-white shadow-md mt-2 py-2 rounded-md z-10">
                        <a href="team_2023-2024.html" class="block px-4 py-2 text-gray-800 hover:bg-secondary-200">Team 2023-2024</a>
                        <a href="team_2024-2025.html" class="block px-4 py-2 text-gray-800 hover:bg-secondary-200">Team 2024-2025</a>
                        <a href="team_2025-2026.html" class="block px-4 py-2 text-gray-800 hover:bg-secondary-200">Team 2025-2026</a>
                    </div>
                </div>

                <a href="repository.html" class="nav-link active">Repository</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="contact.html" class="nav-link">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-blue-600 text-white py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 drop-shadow-lg tracking-wide">Repository</h1>
            <p class="text-xl max-w-2xl font-medium">Access our collection of civil engineering resources and materials.</p>
        </div>
    </header>

    <!-- Coming Soon Box -->
    <main class="flex items-center justify-center min-h-[60vh]">
        <div class="w-full max-w-2xl mx-auto my-20 p-16 rounded-3xl shadow-xl bg-gradient-to-br from-blue-400 via-purple-300 to-pink-300 flex items-center justify-center">
            <span class="excited-text text-center">Coming Soon!</span>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const navLinks = document.getElementById('navLinks');
            const activitiesDropdown = document.getElementById('activitiesDropdown');
            const teamDropdown = document.getElementById('teamDropdown');

            // Toggle mobile menu
            mobileMenuButton.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });

            // Handle dropdowns on mobile
            if (window.innerWidth <= 768) {
                activitiesDropdown.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('active');
                });

                teamDropdown.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('active');
                });
            }

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!navLinks.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                    navLinks.classList.remove('active');
                    activitiesDropdown.classList.remove('active');
                    teamDropdown.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
